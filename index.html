<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
  </head>
  <body>
    <form action="https://rc-epay.esewa.com.np/api/epay/main/v2/form"
      method="POST">
      <input type="text" id="amount" name="amount" value="2659.62" required>
      <input type="text" id="tax_amount" name="tax_amount" value="0" required>
      <input type="text" id="total_amount" name="total_amount" value="2659.62"
        required>
      <input type="text" id="transaction_uuid" name="transaction_uuid"
        value="b620e822-d9d0-44e7-a88f-758c4c1dc23b" required>
      <input type="text" id="product_code" name="product_code" value="EPAYTEST"
        required>
      <input type="text" id="product_service_charge"
        name="product_service_charge" value="0" required>
      <input type="text" id="product_delivery_charge"
        name="product_delivery_charge" value="0" required>
      <input type="text" id="success_url" name="success_url"
        value="http://localhost:3000/payment/verify" required>
      <input type="text" id="failure_url" name="failure_url"
        value="https://google.com" required>
      <input type="text" id="signed_field_names" name="signed_field_names"
        value="total_amount,transaction_uuid,product_code" required>
      <input type="text" id="signature" name="signature"
        value="pUhg8/XW/Hddjh89Wj5xj9xO68LLb/u13ZPzZA3vbOg=" required>
      <input value="Submit" type="submit">
    </form>
