<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Payment Form</title>

    <form action="https://rc-epay.esewa.com.np/api/epay/main/v2/form"
      method="POST">
      <input type="hidden" id="amount" name="amount" value="1259.82" required>
      <input type="hidden" id="tax_amount" name="tax_amount" value="0" required>
      <input type="hidden" id="total_amount" name="total_amount" value="1259.82"
        required>
      <input type="hidden" id="transaction_uuid" name="transaction_uuid"
        value="2795607d-3f35-4362-8b9e-544cdf885bb8" required>
      <input type="hidden" id="product_code" name="product_code"
        value="EPAYTEST" required>

        value="total_amount,transaction_uuid,product_code" required>
